<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Canvas</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
    }
    canvas {
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <canvas id="meuCanvas" width="400" height="400"></canvas>
  <canvas id="desenho" width="400" height="400"></canvas>

  <script>
    const canvas = document.getElementById("meuCanvas");
    const ctx = canvas.getContext("2d");
    const canvas2 = document.getElementById("desenho");
    const ctx2 = canvas2.getContext("2d");

 
    ctx.fillStyle = "white";
    ctx.fillRect(0, 0, canvas.width, canvas.height);


    ctx.font = "16px Arial";
    ctx.textAlign = "center";
    ctx.fillStyle = "black";
    ctx.fillText("Canvas", 200, 50);

  
    ctx.fillStyle = "blue";
    ctx.fillRect(50, 20, 50, 50);

    ctx.fillStyle = "red";
    ctx.fillRect(300, 20, 50, 50);

   
    ctx.fillStyle = "red";
    ctx.fillRect(180, 180, 40, 40);

    
    ctx.fillStyle = "cyan";
    ctx.fillRect(0, 170, 40, 40);

    ctx.fillRect(360, 170, 40, 40);

    ctx.fillStyle = "yellow";
    ctx.fillRect(30, 300, 60, 60);


    ctx.fillStyle = "black";
    ctx.fillRect(320, 300, 60, 60);

   
    ctx.beginPath();
    ctx.arc(140, 230, 20, 0, Math.PI * 2);
    ctx.fillStyle = "yellow";
    ctx.fill();

    ctx.beginPath();
    ctx.arc(260, 230, 20, 0, Math.PI * 2);
    ctx.fillStyle = "yellow";
    ctx.fill();

    
    ctx.beginPath();
    ctx.arc(200, 120, 15, 0, Math.PI * 2);
    ctx.fillStyle = "cyan";
    ctx.strokeStyle = "blue";
    ctx.lineWidth = 2;
    ctx.fill();
    ctx.stroke();

    
    ctx.beginPath();
    ctx.arc(200, 320, 40, 0, Math.PI * 2);
    ctx.fillStyle = "cyan";
    ctx.fill();
    ctx.strokeStyle = "green";
    ctx.stroke();

    ctx.strokeStyle = "green";
    ctx.lineWidth = 1;
    ctx.beginPath();
    ctx.arc(200, 120, 40, 0, Math.PI, true);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(200, 120, 60, 0, Math.PI, true);
    ctx.stroke();

    
    ctx.beginPath();
    ctx.arc(200, 320, 60, Math.PI, 0);
    ctx.stroke();

    
    ctx.strokeStyle = "green";
    ctx.beginPath();
    ctx.moveTo(0, 200);
    ctx.lineTo(400, 200);
    ctx.stroke();

    ctx.beginPath();
    ctx.moveTo(200, 0);
    ctx.lineTo(200, 400);
    ctx.stroke();

    ctx.strokeStyle = "blue";
    ctx.beginPath();
    ctx.moveTo(200, 200);
    ctx.lineTo(75, 70);
    ctx.stroke();

    ctx.strokeStyle = "red";
    ctx.beginPath();
    ctx.moveTo(200, 200);
    ctx.lineTo(325, 70);
    ctx.stroke();

     
    ctx2.fillStyle = "#9fffd8";
    ctx2.fillRect(0, 0, 400, 400);

   
    ctx2.beginPath();
    ctx2.arc(300, 80, 50, 0, Math.PI * 2);
    ctx2.fillStyle = "#ffff33";
    ctx2.fill();

    ctx2.fillStyle = "#808080";
    ctx2.fillRect(0, 250, 400, 150);

 
    ctx2.fillStyle = "#5f8fff";
    ctx2.beginPath();
    ctx2.moveTo(0, 250);
    ctx2.lineTo(100, 250);
    ctx2.quadraticCurveTo(150, 300, 200, 300);
    ctx2.lineTo(200, 400);
    ctx2.lineTo(0, 400);
    ctx2.closePath();
    ctx2.fill();

  
    ctx2.fillStyle = "#8b4513";
    ctx2.fillRect(160, 180, 80, 70);

   
    ctx2.beginPath();
    ctx2.moveTo(160, 180);
    ctx2.lineTo(200, 140);
    ctx2.lineTo(240, 180);
    ctx2.closePath();
    ctx2.fillStyle = "#e66b52";
    ctx2.fill();

  
    ctx2.fillStyle = "#5c3b1e";
    ctx2.fillRect(195, 220, 10, 30);


    ctx2.fillStyle = "#66b2ff";
    ctx2.fillRect(170, 200, 20, 20);
    ctx2.fillRect(210, 200, 20, 20);

 
    ctx2.fillStyle = "#8b4513";
    ctx2.fillRect(50, 210, 20, 40);
    ctx2.beginPath();
    ctx2.arc(60, 200, 30, 0, Math.PI * 2);
    ctx2.fillStyle = "#2e7d32";
    ctx2.fill();

    
    ctx2.fillStyle = "#8b4513";
    ctx2.fillRect(330, 230, 20, 40);
    ctx2.beginPath();
    ctx2.arc(340, 220, 30, 0, Math.PI * 2);
    ctx2.fillStyle = "#2e7d32";
    ctx2.fill();
  </script>
</body>
</html>
